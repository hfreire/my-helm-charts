apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "app1.fullname" . }}
  labels:
  {{- include "app1.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "app1.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
  {{- include "app1.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
    {{- include "app1.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app1.serviceAccountName" . }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --storage.tsdb.retention.time=1y
            - --storage.tsdb.path=/prometheus
            - --config.file=/etc/prometheus/prometheus.yml
          ports:
            - name: http
              containerPort: { { int .Values.service.httpPort } }
              protocol: TCP
          resources:
          { { - toYaml .Values.resources | nindent 12 } }
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
              subPath: data
        - name: blackbox
          image: prom/blackbox-exporter:v0.18.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: probe
              containerPort: 9115
              protocol: TCP
        - name: snmp
          image: carlosedp/snmp_exporter
          imagePullPolicy: IfNotPresent
          ports:
            - name: snmp
              containerPort: 9116
              protocol: TCP
          resources:
          { { - toYaml .Values.resources | nindent 12 } }
          volumeMounts:
            - name: snmp-config
              mountPath: /etc/snmp_exporter
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: prometheus-config
          configMap:
            defaultMode: 256
            items:
              - key: prometheus.yml
                mode: 292
                path: prometheus.yml
            name: {{ include "app1.fullname" . }}
            optional: false
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "app1.fullname" . }}
        - name: snmp-config
          configMap:
            defaultMode: 256
            items:
              - key: snmp.yml
                mode: 292
                path: snmp.yml
            name: {{ include "app1.fullname" . }}
            optional: false
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
