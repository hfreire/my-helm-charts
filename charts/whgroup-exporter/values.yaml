# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/hfreire/whgroup-exporter
  # -- image tag
  tag: v1.0.22
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [application docs](https://docs.miguelndecarvalho.pt/projects/speedtest-exporter/) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: Europe/Stockholm
  PORT: 9749

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        protocol: TCP
        port: 9749

metrics:
  # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
  # @default -- See values.yaml
  enabled: true
  serviceMonitor:
    # -- The interval field must use minutes for the padding to calculate properly.
    interval: 60m
    scrapeTimeout: 1m
    labels: { }
