apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "app1.fullname" . }}
  labels:
    {{- include "app1.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "app1.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "app1.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app1.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "app1.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MEM_LIMIT
              value: 512M
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          ports:
            - name: http
              containerPort: {{ int .Values.service.httpPort }}
              protocol: TCP
            - name: stun
              containerPort: {{ int .Values.service.stunPort }}
              protocol: UDP
            - name: ctrldiscovery
              containerPort: {{ int .Values.service.ctrldiscoveryPort }}
              protocol: UDP
            - name: devdiscovery
              containerPort: {{ int .Values.service.devdiscoveryPort }}
              protocol: UDP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}
  updateStrategy:
    type: RollingUpdate
