{{- if and (eq .Values.loadBalancer.enabled true) (eq .Values.deconz.vnc.enabled true) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "deconz.fullname" . }}-vnc
  labels:
  {{- include "deconz.labels" . | nindent 4 }}
  {{- if .Values.deconz.service.labels }}
  {{ toYaml .Values.deconz.service.labels | nindent 4 }}
  {{- end }}
  {{- with .Values.deconz.service.annotations }}
  annotations:
  {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadBalancer.loadBalancerIP }}
  ports:
    - port: {{ .Values.deconz.service.vncPort }}
      targetPort: vnc
      protocol: TCP
      name: vnc
  selector:
  {{- include "deconz.selectorLabels" . | nindent 4 }}
  {{- end }}
