name: publish-helm-chart

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'

permissions:
  contents: write

jobs:
  publish-helm-chart:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@a5c92527816f345553e78c3136b031c91724ecf1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
