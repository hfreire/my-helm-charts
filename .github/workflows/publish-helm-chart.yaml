name: publish-helm-chart

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'

permissions:
  contents: write

jobs:
  publish-helm-chart:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@12f5926e622ccae035cf5a3bb8d67ae6db7dc4b7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
